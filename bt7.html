<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bt7.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div>
          <span class="paragrap"><b>New mesage @mdo</b></span
          ><ion-icon class="icon" name="close-outline"></ion-icon>
        </div>
      </div>
      <div class="underline"></div>
      <div class="recipent">
        <label for="">Recipient:</label><br />
        <input class="recipent" type="text" value="@mdo" />
      </div>
      <div class="recipent">
        <label for="">Message:</label><br />
        <textarea name="mesage" id="text"></textarea>
      </div>
      <div class="underline"></div>
      <div>
        <button type="close">Close</button>
        <button type="submit" class="submit">Send mesage</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7b988689d5.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
